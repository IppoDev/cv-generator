<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Generate CV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Generate Your CV</h1>
  <form action="/generateCV" method="POST" class="border p-4 rounded shadow-sm bg-light">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" name="name" class="form-control" placeholder="Name">
    </div>

    <div class="mb-3">
      <label for="surname" class="form-label">Surname:</label>
      <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Email">
    </div>

    <div class="mb-3">
      <label for="experience" class="form-label">Experience:</label>
      <textarea id="experience" name="experience" class="form-control" rows="4" placeholder="Experience"></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">Generate CV</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
